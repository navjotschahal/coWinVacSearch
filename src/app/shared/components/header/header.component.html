<mat-toolbar class="menu-bar mat-elevation-z1">

    <span *ngFor="let item of navItems">

        <!-- Handle branch node buttons here -->
        <span *ngIf="item.children && item.children.length > 0">
            <button mat-button [matMenuTriggerFor]="menu.childMenu" [disabled]="item.disabled" [title]="item.title ? item.title : ''">
                <mat-icon>{{item.iconName}}</mat-icon>
                <span>{{item.displayName}}</span>
            </button>
            <app-menu-item #menu [items]="item.children"></app-menu-item>
        </span>

        <!-- Leaf node buttons here -->
        <span *ngIf="!item.children || item.children.length === 0">
            <button mat-button color="primary" [routerLink]='item.route' [title]="item.title ? item.title : ''">
                <mat-icon>{{item.iconName}}</mat-icon>
                <span>{{item.displayName}}</span>
            </button>
        </span>

    </span>

</mat-toolbar>
